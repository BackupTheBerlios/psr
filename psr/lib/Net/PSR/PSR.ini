[account]
name=your_bots_aol_login_name
password=bot_aol_password
server=login.oscar.aol.com
port=25

; List out each of the aol user names that should
; have access to your bot (because you don't want the 
; whole world to be able to play sounds in your office)
[authed_users]
somerandomaoluser=1

[settings]
abbr_file=/lib/dir/abbreviations
unmute_program=/bin/aumix-minimal -v 50
mute_program=/bin/aumix-minimal -v 0
festival=/usr/bin/festival -b --tts
mplayer=/usr/local/bin/mplayer -quiet -really-quiet
fetcher=/usr/bin/wget -U PimpSoundRobot -q -O
queue_dir=/some/dir/PSR_queue
sounds_dir=/some/dir/sounds
log_file=/var/log/psr.log
enable_logging=1
send_command_confirmation_messages=1
send_command_receipt_messages=1
system_sounds=/some/dir/system_sounds
